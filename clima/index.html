<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de Clima</title>
    <!-- Se agrega libreria para el select2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="weather-widget">
        <div class="search-container">
            <!-- Aqui el usuario busca la ciudad -->
            <select id="city-search" style="width: 100%;"></select>
        </div>
        <div class="weather-header">
            <h2 id="city-name"><i class="fas fa-map-marker-alt"></i> Ciudad</h2>
        </div>
        <div class="weather-main">
            <h1 id="temperature">--Â°</h1>
            <div class="weather-details">
                <!-- Aqui se pone el icono del clima -->
                <img id="weather-icon" src="" alt="Icono del clima">
                <p id="description">--</p>
            </div>
        </div>
         <!-- Aqui se muestran los proximos dias con su clima -->
        <div class="forecast" id="forecast"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Cuando la pag carga, por defaul pone la ciudad de New York
        document.addEventListener("DOMContentLoaded", function() {
            getWeather("New York");
            getForecast("New York");
        });
    </script>
</body>
</html>
